<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!--contactform start-->
<section class="container-fluid mt-5">
    <div class="">
        <h1 class=" fs-1 fw-bolder text-center text-info"><u class=" "><span class="">Contact</span></u></h1>
    </div>

</section>
<section class="container mt-5 pt-5 ">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-12">
            <div class="">
                <h3>Address Info</h3>
                <ul class="list-unstyled">
                    <li class=""><a href="" class="text-decoration-none "> <i class="fa-solid fa-location-dot me-4 my-3"></i><span class="text-dark">24H Main Block, 4th cross, California, California - 94203</span></a></li>
                    <li><a href="" class="text-decoration-none"> <i class="fa-solid fa-phone me-4 my-3"></i><span class="text-dark">+112 367 896 2449</span></a></li>
                    <li><a href="" class="text-decoration-none"> <i class="fa-solid fa-envelope me-4 my-3"></i><span class="text-dark">mail@example.com</span></a></li>
                    <li class=" mt-3"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.4809614148467!2d90.35711541445615!3d23.7658815941028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c0a1190da05b%3A0xdf35c9dc33a1ea4c!2z4Kau4KeL4Ka54Ka-4Kau4KeN4Kau4Kam4Kaq4KeB4KawIOCmleCng-Cmt-CmvyDgpq7gpr7gprDgp43gppXgp4fgpp8!5e0!3m2!1sbn!2sbd!4v1671200700871!5m2!1sbn!2sbd" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12 my-5">
            <div class="">
                <form>
                    <div class="row mb-3">
                        <label for="Name" class="col-sm-2 col-form-label"><i class="fa-solid fa-user text-info"></i><span class="ms-2">Name:</span></label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="Name" placeholder="Name">
                      </div>
                    </div>
                    <div class=" row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label"><i class="fa-solid fa-envelope text-info"></i><span class="ms-2">Email:</span></label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                     
                    
                    <div class="row mb-3">
                      <label for="Phone" class="col-sm-2 col-form-label"><i class="fa-solid fa-phone text-info"></i><span class="ms-2">Phone:</span></label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="Phone" placeholder="Phone">
                      </div>
                    </div>
                   
                    <div class=" row mb-3">
                        <label for="Massege" class="col-sm-2 col-form-label"><i class="fa-regular fa-pen-to-square text-info "></i><span class="ps-1 ">Massage:</span></label>
                        <div class="col-sm-10">
                            <textarea class="form-control " id="Massege" rows="3" id="Massege" placeholder="Massege"></textarea>
                        </div>
                    </div>
                </form>
                <div class="text-end">
                    <button type="button" class="btn btn-info btn-lg text-light px-3 py-2 rounded-0">Submit</button>
                </div>
                
                
            </div>
        </div>
    </div>

</section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
